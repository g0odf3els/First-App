<div class="app">
    <app-board-list *ngIf="isBoardListVisible" (hideEvent)="isBoardListVisible=false" />
    <app-board [board]="boardService.selectedBoard$ | async" (changeBoardEvent)="isBoardListVisible=true"
        (openHistoryEvent)="isBoardHistoryVisible=true" />
    <app-board-action-history *ngIf="isBoardHistoryVisible" (closeEvent)="isBoardHistoryVisible=false"
        [board]="boardService.selectedBoard$ | async" />
</div>
