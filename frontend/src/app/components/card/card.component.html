<div class="card">

    <div class="card__header">

        <div class="card__name" (click)="openCard()">{{card.name}}</div>

        <div>

            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu class="card__menu" #menu="matMenu">

                <button mat-menu-item (click)="editCard()">
                    <mat-icon>edit</mat-icon>
                    <span>Edit</span>
                </button>

                <button mat-menu-item class="card__delete" (click)="deleteCard()">
                    <mat-icon>delete</mat-icon>
                    <span>Delete</span>
                </button>

            </mat-menu>

        </div>

    </div>

    <div class="card__description">
        {{card.description}}
    </div>

    <div class="card__dueDate">
        <mat-icon>calendar_today</mat-icon>
        {{this.card.dueDate.toString() | date: 'MMM d, yyyy'}}
    </div>

    <div class="card__priority">

        <div class="card__priority__symbol {{getPriorityCssClass()}}">
            &#x2022;
        </div>

        <div class="card__priority__text">
            {{this.card.priority | priority }}
        </div>

    </div>

    <mat-form-field class="card__card-list" subscriptSizing="dynamic">
        <mat-select [(ngModel)]="card.listId" (selectionChange)="onListChange($event)">
            <mat-option *ngFor="let list of cardListService.cardLists$ | async" [value]="list.id">
                {{ list.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>

</div>
